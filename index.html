<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="grid">
    <div class="container grid">
      <section class="entries flex">
        <form class="grid" data-spacing="small" action="">
          <label class="grid day" data-spacing="small" for="day">DAY
            <input type="text" id="day" name="day" placeholder="DD" maxlength="2">
          </label>
          <p class="day"></p>
        </form>
        <form class="grid" data-spacing="small" action="">
          <label class="grid month" data-spacing="small" for="month">MONTH
            <input type="text" id="month" name="month" placeholder="MM" maxlength="2">
          </label>
          <p class="month"></p>
        </form>
        <form class="grid" data-spacing="small" action="">
          <label class="grid year" data-spacing="small" for="year">YEAR
            <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4">
          </label>
          <p class="year"></p>
        </form>
      </section>
      <section class="divider flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
        <div class="line"></div>
      </section>
      <section class="results">
        <h1><span class="years">- -</span> years</h1>
        <h1><span class="months">- -</span> months</h1>
        <h1><span class="days">- -</span> days</h1>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-joda/1.11.0/js-joda.min.js"
    integrity="sha512-piLlO+P2f15QHjUv0DEXBd4HvkL03Orhi30Ur5n1E4Gk2LE4BxiBAP/AD+dxhxpW66DiMY2wZqQWHAuS53RFDg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/script.js"></script>
</body>

</html>
