<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="grid">
    <div class="container grid">
      <section class="entries flex">
        <form action="">
          <label class="grid" data-spacing="small" for="day">DAY
            <input type="number" id="day" name="day" placeholder="DD">
          </label>
        </form>
        <form action="">
          <label class="grid" data-spacing="small" for="month">MONTH
            <input type="number" id="month" name="month" placeholder="MM">
          </label>
        </form>
        <form action="">
          <label class="grid" data-spacing="small" for="year">YEAR
            <input type="number" id="year" name="year" placeholder="YYYY">
          </label>
        </form>
      </section>
      <section class="divider flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
        <div class="line"></div>
      </section>
      <section class="results">
        <h1><span>--</span> years</h1>
        <h1><span>--</span> months</h1>
        <h1><span>--</span> days</h1>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
